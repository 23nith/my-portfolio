                    <li class="nav-item dropdown">

        </div>

    <!-- HEADER -->
    <header class="bg-primary text-white py-2">
        <div class="container">
            <h1><i class="fas fa-user"></i> Edit Profile</h1>
        </div>
    </header>
    <!--  -->
    <section class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn bg-light btn-block">
                                <i class="fas fa-arrow-left"></i> Back To Dashboard
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn bg-success text-white btn-block">
                                <span><i class="fas fa-lock"></i> Change Password</span>
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn bg-danger text-white btn-block">
                                <span><i class="fas fa-trash"></i> Delete Account</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--  -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control mb-3" placeholder="Zenith Manuel">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control mb-3" placeholder="test@test.com">
                            </div>
                            <div class="form-group">
                                <label>Bio</label>
                                <textarea name="editor2" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid unde at fugiat explicabo temporibus, tempora animi sunt iusto quod beatae optio veritatis velit natus odit error! Possimus esse quisquam quibusdam eveniet autem! Minus dolore quisquam nemo similique doloribus perspiciatis tempore.</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="Resources/project4/avatar.png" class="img-fluid mb-3">
                    <button class="btn btn-block bg-primary text-white">Edit Image</button>
                    <button class="btn btn-block bg-danger text-white">Delete Image</button>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <p class="h5">Copyright &copy; <span id="year"></span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
    <script>
        // set up dynamic year
        $('#year').text(new Date().getFullYear());
        // CKEditor
        CKEDITOR.replace( 'editor2' );
    </script>
