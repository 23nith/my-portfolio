    <script>
        var menu1 = document.querySelector('#one');
        var menu2 = document.querySelector('#two');
        var menu3 = document.querySelector('#three');
        var content1 = document.querySelector('.one');
        var content2 = document.querySelector('.two');
        var content3 = document.querySelector('.three');

        var toggled = false;
        

        function hideAll(){
            content1.classList.remove('show');
            content2.classList.remove('show');
            content3.classList.remove('show');
            menu1.classList.remove('clicked');
            menu2.classList.remove('clicked');
            menu3.classList.remove('clicked');
        }

        $("#one").on('click', function(e){
            hideAll();
            content1.classList.add('show');
            menu1.classList.add('clicked');
        })
        $("#two").on('click', function(){
            hideAll();
            menu2.classList.add('clicked');
            content2.classList.add('show');
        })
        $("#three").on('click', function(){
            hideAll();
            menu3.classList.add('clicked');
            content3.classList.add('show');
        })
    </script>
