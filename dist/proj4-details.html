<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/project-4-bootstrap.css">
    <link rel="stylesheet" href="css/project4.css">
    <title>Document</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark navbar-dark navbar-text-white navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand">Sample</a>
            <button class="navbar-toggler btn" data-toggle="collapse" data-target="#navmenu">
                <i class="navbar-toggler-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="project4.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="proj4-posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="proj4-categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="proj4-users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fas fa-user"></i> Welcome Zen</a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <a href="proj4-profile.html"><i class="fas fa-user-circle"></i> Profile</a>
                            </li>
                            <li class="dropdown-item">
                                <a href="proj4-settings.html"><i class="fas fa-cog"></i> Settings</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="proj4-logout.html" class="nav-link">
                            <i class="fas fa-user-times"></i>    
                            Logout
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- HEADER -->
    <header class="bg-primary text-white py-2">
        <div class="container">
            <h1>Post One</h1>
        </div>
    </header>
    <!--  -->
    <section class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="project4.html" class="btn bg-light btn-block text-black">
                                <i class="fas fa-arrow-left"></i> Back To Dashboard
                            </a>
                        </div>
                        <div class="col-md-4">
                            <button class="btn bg-success text-white btn-block">
                                <span><i class="fas fa-check"></i> Save Changes</span>
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn bg-danger text-white btn-block">
                                <span><i class="fas fa-trash"></i> Delete Post</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--  -->
    <section class="py-4">
        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control mb-3" placeholder="Zenith Manuel">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control">
                                    <option value="">Web Development</option>
                                    <option value="">Tech Gadgets</option>
                                    <option value="">Business</option>
                                    <option value="">Health & Wellness</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Upload Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image">
                                    <label for="image" class="custom-file-label">Choose File</label>
                                    <small class="form-text text-muted">Max Size 3mb</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Body</label>
                                <textarea name="editor3" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid unde at fugiat explicabo temporibus, tempora animi sunt iusto quod beatae optio veritatis velit natus odit error! Possimus esse quisquam quibusdam eveniet autem! Minus dolore quisquam nemo similique doloribus perspiciatis tempore.</textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <p class="h5">Copyright &copy; <span id="year"></span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
    <script>
        // set up dynamic year
        $('#year').text(new Date().getFullYear());
        // CKEditor
        CKEDITOR.replace( 'editor3' );
    </script>
</body>
</html>
